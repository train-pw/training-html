<script>
    function seachProduct() {

        var id = document.getElementById('number').value
        $.ajax({
            type: "GET",

            url: `http://localhost:3000/cart/${id}`,
            cache: false,
            success: function (data) {

                for (let i = 0; i < data.data.length; i++) {
                    var el = document.getElementById('content');
                    var content;
                    var user = "123"
                    content = ` 
  
    <tr>
      <td>${data.data[i].id}</td>
        <td>${data.data[i].Device}</td>
        <td>${data.data[i].gpu}</td>
        <td>${data.data[i].cpu}</td>
        <td>${data.data[i].ram}</td>
        <td>${data.data[i].ssd}</td>
        <td id="showPrice" class="markColor">${data.data[i].price}</td>
    </tr>`;
    el.insertAdjacentHTML('afterbegin', content);

                    if (data.data[i].price > 20000) {
                        document.getElementById("showPrice").style.backgroundColor = "#fff700"
                    }
                    else {
                        document.getElementById("showPrice").style.backgroundColor = "#FFFFFF"
                    }
                }
            },
            error: function (data) {},
        })
    }
</script>
